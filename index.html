<!DOCTYPE html>
<html lang="en">

<head>
    <title>Elevator System</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="col-lg-9 mx-auto p-3 py-md-3">
        <header class="d-flex align-items-center pb-2 mb-4 border-bottom">
            <span class="fs-4">Elevator System</span>
        </header>

        <main>
            <div class="row g-5 d-flex justify-content-center">
                <div class="col-9 elevators-body rounded-3 align-items-center">
                    <div id="elevators" class="row mt-4">
                        <div id="upDownButtons" class="col">
                            <div id='floor-buttons-6' class='floor-buttons d-flex align-items-center'>
                                <div class="floor-number-container d-flex align-items-center justify-content-center">
                                    <label class="floor-number-label">6</label></div><button
                                    class='button upSide' data-floor='6'>
                                    <div class='upSide'></div>
                                </button>
                            </div>
                            <div id='floor-buttons-5' class='floor-buttons d-flex align-items-center'>
                                <div class="floor-number-container d-flex align-items-center justify-content-center">
                                    <label class="floor-number-label">5</label></div><button
                                    class='button upSide' data-floor='5'>
                                    <div class='upSide'></div>
                                </button>
                            </div>
                            <div id='floor-buttons-4' class='floor-buttons d-flex align-items-center'>
                                <div class="floor-number-container d-flex align-items-center justify-content-center">
                                    <label class="floor-number-label">4</label></div><button
                                    class='button upSide' data-floor='4'>
                                    <div class='upSide'></div>
                                </button>
                            </div>
                            <div id='floor-buttons-3' class='floor-buttons d-flex align-items-center'>
                                <div class="floor-number-container d-flex align-items-center justify-content-center">
                                    <label class="floor-number-label">3</label></div><button
                                    class='button upSide' data-floor='3'>
                                    <div class='upSide'></div>
                                </button>
                            </div>
                            <div id='floor-buttons-2' class='floor-buttons d-flex align-items-center'>
                                <div class="floor-number-container d-flex align-items-center justify-content-center">
                                    <label class="floor-number-label">2</label></div><button
                                    class='button upSide' data-floor='2'>
                                    <div class='upSide'></div>
                                </button>
                            </div>
                            <div id='floor-buttons-1' class='floor-buttons d-flex align-items-center'>
                                <div class="floor-number-container d-flex align-items-center justify-content-center">
                                    <label class="floor-number-label">1</label></div><button
                                    class='button upSide' data-floor='1'>
                                    <div class='upSide'></div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="jquery-3.6.0.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
